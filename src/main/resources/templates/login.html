<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    body {
      background-color: #dddddd;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .block {
      width: 48%;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .registration-link {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="block">
        <h2>Sign In</h2>
        <form action="/login/user" method="post">
            <div class="input-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Enter your login">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p th:text="${errorUser}"></p>
        </form>
    </div>

    <div class="block">
        <h2>Employee Sign In</h2>
        <form action="/login/employee" method="post">
            <div class="input-group">
                <label for="loginEmployee">Login:</label>
                <input type="text" id="loginEmployee" name="login" placeholder="Enter your login">
            </div>
            <div class="input-group">
                <label for="passwordEmployee">Password:</label>
                <input type="password" id="passwordEmployee" name="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="position">Position:</label>
                <select id="position" name="position" required>
                    <option value="Master">Master</option>
                    <option value="Administrator">Administrator</option>
                </select>
            </div>
            <div class="input-group">
                <label for="uniqueCode">Unique code:</label>
                <input type="password" id="uniqueCode" name="uniqueCode" pattern="\d*" placeholder="Enter your unique code">
            </div>
            <button type="submit">Login</button>
            <p th:text="${errorEmployee}"></p>
        </form>
    </div>
</div>

<div class="registration-link">
    <p>Don't have an account? <a href="/registration">Registration</a>.</p>
</div>

</body>
</html>

</body>
</html>
