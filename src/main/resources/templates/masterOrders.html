<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Orders</title>
    <link rel="stylesheet" href="/style/masterOrdersStyle.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Master Orders</h1>
    </div>
</header>

<div th:each="order : ${orders}" th:if="${order} != null" class="client-block">
    <div class="client-details">
        <h2 th:text="'Order ID: ' + ${order.id}"></h2>
        <label>Client ID:</label>
        <p th:text="${order.client.id}"></p><br>
        <label>Name:</label>
        <p th:text="${order.client.name}"></p><br>
        <label>Surname:</label>
        <p th:text="${order.client.surname}"></p><br>
        <label>Order info:</label>
        <p th:text="${order.orderInfo}"></p><br>
        <label>Order state:</label>
        <p th:text="${order.orderState}"></p><br>
        <div class="input-group">
            <form action="/employee/master" method="post">
                <input type="hidden" name="orderId" th:value="${order.id}" />
                <button type="submit" class="show-orders-button">Order is ready</button>
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
