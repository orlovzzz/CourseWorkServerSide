<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders Page</title>
    <link rel="stylesheet" href="/style/userOrdersStyle.css">
</head>
<body>

<header>
    <div class="container">
        <h1>All Orders</h1>
    </div>
</header>

<div class="container">
    <div th:each="order : ${orders}" th:if="${orders} != null" class="order-block">
        <div class="order-details">
            <h2 th:text="'Order ' + ${order.id}"></h2>
            <label>Order Information:</label>
            <p th:text="${order.orderInfo}"></p><br>
            <label>Master ID:</label>
            <p th:text="${order.employees.id}"></p><br>
            <label>Order Price:</label>
            <p th:text="${order.orderPrice}"></p><br>

            <label>Order State:</label>
            <p th:text="${order.orderState}"></p>
        </div>
    </div>
</div>

</body>
</html>
