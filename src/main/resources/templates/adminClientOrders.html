<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .order-details {
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            margin: 0;
        }

        .order-block {
            margin-top: 20px;
        }
        .show-orders-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Admin Panel</h1>
    </div>
</header>

<div class="container">
    <div th:each="order : ${orders}" th:if="${order} != null" class="order-block">
        <div class="order-details">
            <h2 th:text="'Order ' + ${order.id}"></h2>
            <label>Client ID</label>
            <p th:text="${order.client.id}"></p><br>
            <label>Master ID</label>
            <p th:text="${order.employees} != null ? order.employees.id : 'Master not set'"></p><br>
            <label>Order Information:</label>
            <p th:text="${order.orderInfo}"></p><br>

            <label>Order Price:</label>
            <p th:text="${order.orderPrice != 0 ? order.orderPrice : 'Not indicated'}"></p><br>

            <label>Order State:</label>
            <p th:text="${order.orderState}"></p><br>
            <a th:href="@{'/employee/admin/delete/' + ${order.client.id} + '/' + ${order.id}}" class="show-orders-button">Delete order</a>
        </div>
    </div>
</div>

</body>
</html>
